<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Algorithm Visualizer - CSAV</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h3 class="logo">CSAV</h3>
            <nav class="nav">
                <ul>
                    <li><h4><a href="#">Round Robin Algrithm</a></h4></li>
                </ul>
            </nav>
        </header>
        <main>
            <table cellspacing="0" cellwidth="100">
                <tr>
                    <th>
                        Name    
                    </th>
                    <th>
                        Arrival Time    
                    </th>
                    <th>
                        Burst Time    
                    </th>
                    <th>
                        Color    
                    </th>
                    <th>
                        Control
                    </th>
                </tr>
                <tr>
                    <td>
                        <input type="text" class="processName" id="processName">
                    </td>
                    <td>
                        <input min="0" type="number" class="arrivalTime" id="arrivalTime">
                    </td>
                    <td>
                        <input min="0" type="number" id="burstTime">
                    </td>
                    <td>
                        <select name="" id="color">
                            <option value="aliceblue" style="background-color: aliceblue;">aliceblue</option>
                            <option value="yellowgreen" style="background-color: yellowgreen;">yellowgreen</option>
                            <option value="grey" style="background-color: grey;">grey</option>
                            <option value="limegreen" style="background-color: limegreen;">limegreen</option>
                            <option value="plum" style="background-color: plum;">plum</option>
                            <option value="sandybrown" style="background-color: sandybrown;">sandybrown</option>
                            <option value="tan" style="background-color: tan;">tan</option>
                            <option value="sandybrown" style="background-color: sandybrown;">sandybrown</option>
                            <option value="plum" style="background-color: plum;">plum</option>
                            <option value="limegreen" style="background-color: limegreen;">limegreen</option>
                            <option value="grey" style="background-color: grey;">grey</option>
                            <option value="yellowgreen" style="background-color: yellowgreen;">yellowgreen</option>
                        </select>
                    </td>
                    <th>
                        <button class="add" id="btnadd">Add</button>
                    </th>
                </tr>
            </table>

            <label for="Quantum Value">Quantum Value </label> <input min="1" max="100" type="number" id="Quantum Value" value="">
            <button id="btnVisualize">Visualize</button>
            <div class="chartContainer">
                <div class="readyQueue" id="readyQueue">
                    <div class="past time"></div>
                    <div class="past time"></div>
                    <div class="past time"></div>
                    <div class="past time"></div>
                    <div class="past time"></div>
                    <div class="ready time"></div>
                    <div class="ready time"></div>
                    <div class="ready time"></div>
                    <div class="ready time"></div>
                    <div class="ready time"></div>
                    <div class="ready time"></div>
                </div>
                <div class="ganttChart">
                    <div class="time"></div>
                    <div class="time"></div>
                    <div class="time"></div>
                    <div class="time"></div>
                    <div class="time"></div>
                    <div class="time"></div>
                    <div class="time"></div>
                    <div class="time"></div>
                    <div class="time"></div>
                </div>
            </div>


        </main>
    </div>
</body>
</html>
<script src="index.js"></script>
