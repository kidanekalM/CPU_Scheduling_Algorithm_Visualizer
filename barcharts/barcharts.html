<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barcharts</title>
    <link rel="stylesheet" href="./barcharts.css" />
  </head>
  <body>
    <div class="chartContainer">
      <div class="chart">
        <aside class="nums">
          <h4>50</h4>
          <h4>40</h4>
          <h4>30</h4>
          <h4>20</h4>
          <h4>10</h4>
          <h4>00</h4>
        </aside>
        <div class="bar" id="RTfirstBar">
          <h4 class="amount">50</h4>
          <h4 class="Algorithm">FCFS</h4>
        </div>
        <div class="bar">
          <h4 class="amount">50</h4>
          <h4 class="Algorithm">SJFNP</h4>
        </div>
        <div class="bar">
          <h4 class="amount">50</h4>
          <h4 class="Algorithm">SJFP</h4>
        </div>
        <div class="bar">
          <h4 class="amount">50</h4>
          <h4 class="Algorithm">RR</h4>
        </div>
        <div class="bar">
          <h4 class="amount">50</h4>
          <h4 class="Algorithm">PNP</h4>
        </div>
        <div class="bar">
          <h4 class="amount">50</h4>
          <h4 class="Algorithm">PP</h4>
        </div>
      </div>
      <h3 class="chartName">Average Response Time</h3>
    </div>
  </body>
</html>
